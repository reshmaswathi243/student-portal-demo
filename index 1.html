<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Age Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffffdd;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
      border: 2px solid #8c52ff;
    }

    h1 {
      margin-bottom: 25px;
      color: #4a00e0;
    }

    input[type="date"] {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
      border: 2px solid #8c52ff;
      border-radius: 8px;
      background-color: #f0f4ff;
      color: #333;
    }

    button {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(to right, #8c52ff, #5ce1e6);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #5ce1e6, #8c52ff);
    }

    #result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      background: #e0f7fa;
      padding: 15px;
      border-radius: 8px;
      border: 1px dashed #4a00e0;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Age Calculator</h1>
    <input type="date" id="dob" />
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateAge() {
      const dobInput = document.getElementById("dob").value;
      const resultDiv = document.getElementById("result");

      if (!dobInput) {
        resultDiv.textContent = "Please enter your date of birth.";
        return;
      }

      const dob = new Date(dobInput);
      const today = new Date();

      if (dob > today) {
        resultDiv.textContent = "Date of birth cannot be in the future.";
        return;
      }

      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      resultDiv.textContent = `ðŸŽ‚ You are ${years} years, ${months} months, and ${days} days old.`;
    }
  </script>
</body>
</html>
